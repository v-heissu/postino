<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postino - API Pagination Aggregator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    textarea {
      font-family: 'Monaco', 'Menlo', monospace;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4a90d9;
      box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
    }
    button {
      background: #4a90d9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3a7bc8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #666;
    }
    .btn-secondary:hover {
      background: #555;
    }
    #log {
      background: #1e1e1e;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      height: 150px;
      overflow-y: auto;
      margin-top: 20px;
    }
    #log p {
      margin: 3px 0;
    }
    .error {
      color: #ff6b6b;
    }
    .result-section {
      margin-top: 20px;
    }
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #result {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .stats {
      background: #e8f4fd;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      color: #1a5f8a;
    }
    .hidden {
      display: none;
    }
    .copy-success {
      color: #28a745;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Postino</h1>
  <p class="subtitle">Aggrega risultati API paginati in un unico JSON</p>

  <div class="form-group">
    <label for="endpoint">Endpoint URL</label>
    <input type="text" id="endpoint" value="https://api.horeca-db.prowebconsulting.net/api/restaurants" placeholder="https://api.example.com/endpoint">
  </div>

  <div class="form-group">
    <label for="token">Bearer Token</label>
    <input type="password" id="token" placeholder="Il tuo bearer token">
  </div>

  <div class="form-group">
    <label for="body">Request Body (JSON)</label>
    <textarea id="body" rows="10">{
    "limit": 1000,
    "offset": 0,
    "fields": ["name", "chefID", "geo", "createdAt", "address", "excelOptions"],
    "sortBy": ["excelOptions.distinctions.identitagolose"]
}</textarea>
  </div>

  <button id="fetchBtn" onclick="startFetch()">Fetch All Pages</button>

  <div id="log"></div>

  <div class="result-section hidden" id="resultSection">
    <div class="result-header">
      <label>Risultato aggregato:</label>
      <div>
        <button class="btn-secondary" onclick="copyResult()">Copia JSON</button>
        <button class="btn-secondary" onclick="downloadResult()">Download</button>
        <span id="copySuccess" class="copy-success hidden">Copiato!</span>
      </div>
    </div>
    <div class="stats" id="stats"></div>
    <pre id="result"></pre>
  </div>

  <script>
    let resultData = null;

    function log(message, isError = false) {
      const logDiv = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      if (isError) p.className = 'error';
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    async function startFetch() {
      const endpoint = document.getElementById('endpoint').value.trim();
      const token = document.getElementById('token').value.trim();
      const body = document.getElementById('body').value.trim();

      if (!endpoint || !token || !body) {
        alert('Compila tutti i campi');
        return;
      }

      try {
        JSON.parse(body);
      } catch (e) {
        alert('Body JSON non valido: ' + e.message);
        return;
      }

      clearLog();
      document.getElementById('fetchBtn').disabled = true;
      document.getElementById('resultSection').classList.add('hidden');
      resultData = null;

      log('Avvio fetch paginato...');

      try {
        const response = await fetch('/api/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ endpoint, token, body })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n\n');
          buffer = lines.pop();

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = JSON.parse(line.slice(6));

              if (data.type === 'progress') {
                log(data.message);
              } else if (data.type === 'error') {
                log(data.error, true);
              } else if (data.type === 'complete') {
                resultData = data.data;
                showResult(data.data, data.total);
              }
            }
          }
        }
      } catch (error) {
        log('Errore: ' + error.message, true);
      }

      document.getElementById('fetchBtn').disabled = false;
    }

    function showResult(data, total) {
      document.getElementById('resultSection').classList.remove('hidden');
      document.getElementById('stats').textContent = `Totale elementi: ${total}`;
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }

    function copyResult() {
      if (!resultData) return;

      navigator.clipboard.writeText(JSON.stringify(resultData, null, 2)).then(() => {
        const successEl = document.getElementById('copySuccess');
        successEl.classList.remove('hidden');
        setTimeout(() => successEl.classList.add('hidden'), 2000);
      });
    }

    function downloadResult() {
      if (!resultData) return;

      const blob = new Blob([JSON.stringify(resultData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `postino-export-${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
